<!DOCTYPE html>
  <head>

    <meta charset="utf-8" />
    

    <title>lab3</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <!-- Import the webpage's javascript file -->
    <script defer src="https://d3js.org/d3.v7.min.js"></script>
   

  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="column">
            <h2>
              Population in European Countries
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>
          </div>
      </div>

      <div class="row">
        
          <div class="column">
            <h2>
              World's Tallest Buildings
            </h2>
            <div class="building-names"></div>
            <div class="building-plot"></div>

          </div>


          <img class = "image" src = "img/1.jpg"/>

          <div class="tablecolumn">
            <h4 class="building-name">Buri Khalifa</h4>
            <table>
              <tbody>
                <tr>
                  <td>Height</td>
                  <td><span class="height">2717</span> ft</td>
                </tr>
                <tr>
                  <td>City</td>
                  <td><span class="city">Dubai</span></td>
                </tr>
                <tr>
                  <td>Country</td>
                  <td><span class="country">United Arab Emirates</span></td>
                </tr>
                <tr>
                  <td>Floors</td>
                  <td><span class="floors">163</span></td>
                </tr>
                <tr>
                  <td>Completed</td>
                  <td><span class="completed">2010</span></td>
                </tr>
                

              </tbody>
            </table>
        </div>

      </div>    
      
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
